[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXTAUTH_URL = "https://digitalsch.netlify.app"
  NEXTAUTH_SECRET = "your-nextauth-secret-here"
  JWT_SECRET = "your-jwt-secret-here"
  DATABASE_URL = "your-database-url-here"
  GOOGLE_AI_API_KEY = "your-google-ai-api-key-here"
  NEXT_PUBLIC_APP_URL = "https://digitalsch.netlify.app"

# Next.js plugin for proper API route handling
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle Next.js routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API routes - handled by Next.js plugin
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200

# Static files
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https:;"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache public assets
[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle SPA routing
[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard"
  status = 200

[[redirects]]
  from = "/exams/*"
  to = "/exams"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin"
  status = 200

[[redirects]]
  from = "/teacher/*"
  to = "/teacher"
  status = 200

[[redirects]]
  from = "/student/*"
  to = "/student"
  status = 200

[[redirects]]
  from = "/super-user/*"
  to = "/super-user"
  status = 200 