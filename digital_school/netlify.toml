[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXTAUTH_URL = "https://digitalsch.netlify.app"
  NEXTAUTH_SECRET = "your-nextauth-secret-here"
  JWT_SECRET = "your-jwt-secret-here"
  DATABASE_URL = "your-database-url-here"
  GOOGLE_AI_API_KEY = "your-google-ai-api-key-here"
  NEXT_PUBLIC_APP_URL = "https://digitalsch.netlify.app"
  NEXT_PUBLIC_APPWRITE_PROJECT_ID = "68aa7b51002070dd9a73"
  NEXT_PUBLIC_APPWRITE_PROJECT_NAME = "digitalsch"
  NEXT_PUBLIC_APPWRITE_ENDPOINT = "https://fra.cloud.appwrite.io/v1"
  APPWRITE_API_KEY = "standard_a85d9a5fafc0c7bfa9260747ae5c8393bc2bb2579282773c912b3cde436c771c042c4dc2559131b23f05c6b749dd4c28a4f007c033935729be0e6cd7b1b51c879a6aee2392fa0cc4e08de00c67690c4412cce6fb09da8fe9045e06ba7546f7d25abf5385adac8f1788fda856f20a34d621097ab456d3db8dc72ca68fa1833786"

# Next.js plugin for proper API route handling
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle Next.js routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API routes - handled by Next.js plugin
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200

# Static files
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https:;"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache public assets
[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle SPA routing
[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard"
  status = 200

[[redirects]]
  from = "/exams/*"
  to = "/exams"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin"
  status = 200

[[redirects]]
  from = "/teacher/*"
  to = "/teacher"
  status = 200

[[redirects]]
  from = "/student/*"
  to = "/student"
  status = 200

[[redirects]]
  from = "/super-user/*"
  to = "/super-user"
  status = 200 